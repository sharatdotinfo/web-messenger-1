<!doctype html>
<html lang="en">
  <head>
    <title>Adventure Corporation Chat</title>

    <style>

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }

      footer {
          position: fixed;
          height: 50px;
          bottom: 0;
          width: 100%;
      }

      .navbar-inverse {
          background-color: #F8F8F8;
          border-color: #E7E7E7;
      }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <img src="https://soupiest-flashlight.000webhostapp.com/hockey.png" style="width:60px; height: 40px;" >
      <div id="headerForName" class="col-md-4 col-md-offset-4 mx-auto" >
          <form id="headerForm" class="form-inline">
            <input id="n" class="form-control mr-sm-2" type="search" placeholder="Enter handle" aria-label="Search">
            <button id="btn" class="btn btn-outline-primary my-2 my-sm-0" >Submit</button>
          </form>
      </div>
      <div id="companyName" class="mx-auto">
        <h2>Adventure Corporation</h2>
      </div>
    </nav>
    <div class="container">
      <div class="row" style="padding-top: 25px;">
        <div class="col-4 col-md-3">
          <h3>Online users</h3>
          <ul class="list-group" id="users"></ul>
        </div>

        <div class="col-5 col-md-6">
          <ul id="messages"></ul>
        </div>
        <div class="col-3 col-md-3 sidebar-offcanvas" id="sidebar" style="padding-top: 25px;">
          <div class="list-group">
            <a href="#" class="list-group-item active">Bitcoin News</a>
            <a href="#" class="list-group-item">Ethereum News</a>
            <a href="#" class="list-group-item">Litecoin News</a>
            <a href="#" class="list-group-item">Ripple News</a>
            <a href="#" class="list-group-item">BTC News</a>
            <a href="#" class="list-group-item">Monero News</a>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        var $users = $('#users');
        $("#companyName").hide();

        $('#footerForm').submit(function(e){
          e.preventDefault();
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
        });

        socket.on('chat message', function(data){
          $('#messages').append('<li><strong>'+data.user+'</strong>: '+data.msg+'</li>');
        });

        $('#btn').click(function (){
            $("#headerForName").hide();
            $("#companyName").show();
        });

        $('#headerForm').submit(function(e){
          e.preventDefault();
          socket.emit('new user', $('#n').val());
          $('#n').val('');
        });

        socket.on('get users', function(data){
          var html = '';
          for(i = 0; i < data.length; i++){
            var x = data[i] + " joined";
            html += '<li class="list-group-item">'+x+'</li>';
          }
          $users.html(html);
        });
      });
    </script>
    <footer class="navbar-inverse fixed-bottom">
      <div class="col-md-4 col-md-offset-4 mx-auto" >
        <form id="footerForm" class="form-inline" >
          <input id="m" class="form-control mr-sm-2" type="search" "
                placeholder="Enter text ..." aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Submit</button>
        </form>

      </div>
    </footer>
  </body>
</html>
